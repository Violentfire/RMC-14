  components:
  - type: RMCPlanetMapPrototype
    map: /Maps/_RMC14/hybrisa.yml
    camouflage: Urban
    announcement: "Автоматичний сигнал лиха надійшов з колонії Вестон-Ямади, Процвітаюча Гібріса. Вона являє собою величезне місто, відоме своїми гірничодобувними операціями, величезними багатствами, а також захмарними цінами. Нещодавно викуплена у ТСЕ, ця колонія тепер ключовий актив Вестон-Ямади. Для встановлення причини, найближчим часом з ДКП-Саванна \"Січ\" буде відправлена група реагування."
    minPlayers: 40
