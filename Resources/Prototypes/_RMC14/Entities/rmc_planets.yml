  components:
  - type: RMCPlanetMapPrototype
    map: /Maps/_RMC14/chances.yml
    camouflage: Classic
    announcement: "Пан-Пан. Це командуючий офіцер ВКСШ Ганют, РОЗСИЛ КМПСШ. Ми висадилися на планеті ЛВ-522 неподалік \"Землі Фортуни\", повторюю, неподалік \"Землі Фортуни\". Ми втратили контакт з Ганютом, також наші транспортники не в змозі вилетіти. МИ ПОТРЕБУЄМО ДОПОМОГИ ВІД УСІХ КОРАБЛІВ ПОБЛИЗУ; це повідомлення транслюватиметься кожні 24 години."

- type: entity
