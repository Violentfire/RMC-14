- type: entity
  parent: [ClothingMaskBaseButcherable, BaseFoldable]
  id: RMCBaseScarfMask
  abstract: true
  components:
  - type: Appearance
  - type: Foldable
    canFoldInsideContainer: true
  - type: FoldableClothing
    foldedEquippedPrefix: flipped
    foldedHeldPrefix: flipped
  - type: Sprite
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
    - state: icon
      map: ["foldedLayer"]
      visible: false
  - type: Clothing
    slots:
      - mask
      - neck

- type: entity
  parent: RMCBaseScarfMask
  id: RMCBaseScarfDown
  suffix: зсуното
  abstract: true
  components:
  - type: Foldable
    folded: true
  - type: Clothing
    equippedPrefix: flipped
  - type: Item
    heldPrefix: flipped
  - type: Sprite
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
      visible: false
    - state: icon
      map: ["foldedLayer"]
      visible: true

