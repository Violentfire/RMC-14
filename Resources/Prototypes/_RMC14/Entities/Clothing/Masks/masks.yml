  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Mask/coif.rsi
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
    - state: icon
      map: ["foldedLayer"]
      visible: false
