  - type: IdentityBlocker
    coverage: MOUTH
  - type: Item
    storedRotation: -90
  - type: Appearance
  - type: Foldable
    canFoldInsideContainer: true
  - type: FoldableClothing
    foldedEquippedPrefix: up
    foldedHeldPrefix: up
    foldedHideLayers:
    - Hair
    - HeadTop
    - HeadSide
    unfoldedHideLayers:
    - Hair
    - HeadTop
    - HeadSide
    - Snout

