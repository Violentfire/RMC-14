- type: entity
  parent: CMPlushieBase
  id: CMPlushieTherapy
  name: терапевтична плюшка
  description: Терапевтична іграшка, яка допомагає відновити ментальне здоров'я морпіха.
  components:
  - type: Sprite
    layers:
    - state: therapy
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        therapy: Rainbow

