  components:
  - type: Sprite
    state: alec_plushie
  - type: EmitSoundOnUse
    sound:
      collection: bottleOpenSounds
  - type: EmitSoundOnActivate
    sound:
      collection: bottleOpenSounds

- type: entity
  parent: CMPlushieBase
