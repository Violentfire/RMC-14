- type: entity
  parent: RMCBaseWeaponSniperRifle
  id: RMCXM43E1AntiMaterielRifle
  name: XM43E1 антиматеріальна гвинтівка
  description: Експериментальна антиматеріальна гвинтівка, створена компанією Aegis Armaments, що була нещодавно знайдена на складі покинутого прототипного комплексу. Цей зразок наразі проходить польові випробування. Використовує безгільзовий набій 10×99 мм. Зброя здатна пробивати металеві плити та стіни, хоча при цьому втрачає більшість своєї летальної сили. Може використовуватися навіть для підривних робіт - досвідчені стрільці здатні демонтувати сегменти суцільних укріплених стін просто в полі, використовуючи один стандартний магазин на 8 набоїв. Замість вибухівки чи інженера вони по черзі розбирають ключові опори конструкції, поступово розбиваючи стіну.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Snipers/xm43e1/xm43e1_inhands.rsi
    layers:
    - state: base
      sprite: _RMC14/Objects/Weapons/Guns/Snipers/xm43e1/xm43e1_icon.rsi
    - state: bolt-open
      sprite: _RMC14/Objects/Weapons/Guns/Snipers/xm43e1/xm43e1_icon.rsi
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      sprite: _RMC14/Objects/Weapons/Guns/Snipers/xm43e1/xm43e1_icon.rsi
      map: [ "enum.GunVisualLayers.Mag" ]
#    - sprite: _RMC14/Objects/Weapons/Guns/Attachments/barrel.rsi
#      state: pmc_sniperbarrel
#      offset: 0.500, 0.050
  - type: Item
    size: Large
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Snipers/xm43e1/xm43e1_inhands.rsi
  - type: Tag
    tags:
    - RMCXM43E1AntiMaterielRifle
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 12
  - type: Gun
    shotsPerBurst: 1
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_sniper_heavy.ogg
  - type: RMCSelectiveFire
    recoilWielded: 1
    scatterWielded: 0
    baseFireRate: 0.335
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 3
  - type: WieldDelay
    baseDelay: 1.2
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: RMCMagazineSniperXM43E1AntiMateriel
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mar40_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mar40_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazineXM43E1
  - type: GunUserWhitelist
    whitelist:
      components:
      - SniperWhitelist
  - type: GunRequiresWield
  - type: Corrodible
    isCorrodible: false
  - type: GunIFF
    enabled: true
  - type: RMCNameItemOnVend
    item: PrimaryGun
  - type: AttachableHolder
    slots:
      rmc-aslot-rail:
        locked: true
        startingAttachable: RMCXM43E1IntegratedScope
        whitelist:
          tags:
          - RMCXM43E1IntegratedScope
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentBipod
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-underbarrel: 0.21875, -0.343
  - type: AimedShot
    aimDuration: 2
    aimedShotCooldown: 4.5
