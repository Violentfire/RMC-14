# Construct graphs
- type: constructionGraph
  parent: RMC
  id: RMCBoxMagazine
  start: start
  graph:
  - node: start
    edges:

    # M54C
    - to: RMCBoxMagazineRifleM54CEmpty
      steps:
      - material: RMCSheetCardboard
        amount: 1
        doAfter: 0.25
    - to: RMCBoxMagazineRifleM54CAPEmpty
      steps:
      - material: RMCSheetCardboard
        amount: 1
        doAfter: 0.25
    - to: RMCBoxMagazineRifleM54CExtEmpty
      steps:
      - material: RMCSheetCardboard
        amount: 1
        doAfter: 0.25
    - to: RMCBoxBulletsRifleEmpty
      steps:
      - material: RMCSheetCardboard
        amount: 1
        doAfter: 0.25
    - to: RMCBoxBulletsRifleAPEmpty
      steps:
      - material: RMCSheetCardboard
        amount: 1
        doAfter: 0.25

    # M63
    - to: RMCBoxMagazineSMGM63Empty
      steps:
      - material: RMCSheetCardboard
        amount: 1
        doAfter: 0.25
    - to: RMCBoxMagazineSMGM63APEmpty
      steps:
      - material: RMCSheetCardboard
        amount: 1
        doAfter: 0.25
    - to: RMCBoxMagazineSMGM63ExtEmpty
      steps:
      - material: RMCSheetCardboard
        amount: 1
        doAfter: 0.25
    - to: RMCBoxBulletsSMGEmpty
      steps:
      - material: RMCSheetCardboard
        amount: 1
        doAfter: 0.25
    - to: RMCBoxBulletsSMGAPEmpty
